<div *ngIf="isSignedUp; else signupForm"></div>

<ng-template #signupForm>
    <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
		<div class="form-group" style="width: 40%; margin-left: auto; margin-right: auto;">
			<div>
				<label for="name">Введите имя</label>
			</div>
			<input type="text" class="form-control" name="name" [(ngModel)]="form.name" #name="ngModel" required />
			<div *ngIf="f.submitted && name.invalid">
				<div *ngIf="name.errors.required">Имя уже используется</div>
			</div>
		</div>
		<div class="form-group" style="width: 40%; margin-left: auto; margin-right: auto;">
			<div>
				<label for="username">Введите логин</label>
			</div>
			<input type="text" class="form-control" name="username" [(ngModel)]="form.username" #username="ngModel" required />
			<div *ngIf="f.submitted && username.invalid">
				<div *ngIf="username.errors.required">Логин уже используется</div>
			</div>
		</div>
		<div class="form-group" style="width: 40%; margin-left: auto; margin-right: auto;">
			<div>
				<label for="password">Введите пароль</label>
			</div>
			<input type="password" class="form-control" name="password" [(ngModel)]="form.password" #password="ngModel" required />
		</div>
		<div class="form-group" style="width: 40%; margin-left: auto; margin-right: auto;">
			<button style="width: 100%;" class="btn btn-primary input_data">Регистрация</button>
			<div *ngIf="f.submitted && isSignUpFailed" class="alert alert-warning">Оштбка регистрации!<br/>{{errorMessage}}</div>
		</div>
		<div class="form-group" style="width: 40%; margin-left: auto; margin-right: auto;">
			<a href="auth/login" style="width: 100%;" class="btn btn-primary active">Авторизация</a>
		</div>
    </form>
</ng-template>
