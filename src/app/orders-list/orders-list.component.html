<a role="button" routerLinkActive="active" (click)='exit()'>Выйти</a>
<table class="table table-inverse">
	<thead>
		<tr>
			<th>#</th>
			<th>Номер пользователя</th>
			<th>Номер продукта</th>
			<th>Количество</th>
			<th *ngIf="role">Удаление</th>
		</tr>
	</thead>
	<tbody *ngFor="let order of orders">	
		<tr>
			<th>{{order.id}}</th>
			<th><a [routerLink]="['fullcus', order.id]" role="button" routerLinkActive="active"> {{order.userid}} </a></th>
			<th>{{order.productid}}</th>
			<th>{{order.counter}}</th>
			<th><button *ngIf="role" class="btn active btn-danger" (click)='deleteOrder(order.id)'>Удалить</button></th>
		</tr>
	</tbody>
</table>
<hr>
<div style="display: flex; justify-content: center;" class="form-group">
	<ul class="pagination">
		<li class="page-item" *ngFor="let p of pages; let i=index">
			<a class="page-link active" href="" (click)="setPage(i,$event)" [ngClass]="{'active':i==page}">{{ i }}</a>
		</li>
	</ul>
</div>
<div style="display: flex; justify-content: center;" class="form-group">
	<a [routerLink]="['/order']" style="width: 100px; margin: 10px;" class="btn btn-primary active" role="button" routerLinkActive="active">Обновить</a>
	<a [routerLink]="['/product']" style="width: 100px; margin: 10px;" class="btn btn-primary active" role="button" routerLinkActive="active">Продукты</a>
	<a *ngIf="role" [routerLink]="['/order/add']" style="width: 100px; margin: 10px;" class="btn btn-primary active" role="button" routerLinkActive="active">Добавить</a>
</div>
